<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge API 诊断工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">🔍 Knowledge API 诊断工具</h1>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">配置</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">API 地址</label>
                    <input type="text" id="apiUrl" value="http://localhost:8080"
                        class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">API Key</label>
                    <input type="text" id="apiKey" value="cs-sk-23b57a53-e400-4068-96c4-339bbb380554"
                        class="w-full px-3 py-2 border rounded">
                </div>
                <button onclick="runDiagnostics()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    开始诊断
                </button>
            </div>
        </div>

        <div id="results" class="space-y-4"></div>
    </div>

    <script>
        async function runDiagnostics() {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = '<div class="bg-blue-100 p-4 rounded">🔍 诊断中...</div>';

            const results = [];

            // 1. 测试连接
            results.push(await testConnection(apiUrl, apiKey));

            // 2. 获取模型列表
            const models = await getModels(apiUrl, apiKey);
            results.push(models);

            // 3. 测试每个模型
            if (models.models && models.models.length > 0) {
                for (const model of models.models) {
                    const result = await testModel(apiUrl, apiKey, model.id);
                    results.push(result);
                }
            }

            // 显示结果
            displayResults(results);
        }

        async function testConnection(apiUrl, apiKey) {
            try {
                const response = await fetch(`${apiUrl}/v1/models`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });

                return {
                    type: 'connection',
                    success: response.ok,
                    status: response.status,
                    message: response.ok ? '✅ API 连接正常' : `❌ 连接失败 (${response.status})`
                };
            } catch (error) {
                return {
                    type: 'connection',
                    success: false,
                    message: `❌ 无法连接: ${error.message}`
                };
            }
        }

        async function getModels(apiUrl, apiKey) {
            try {
                const response = await fetch(`${apiUrl}/v1/models`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });

                if (!response.ok) {
                    return {
                        type: 'models',
                        success: false,
                        message: '❌ 无法获取模型列表'
                    };
                }

                const data = await response.json();
                const models = data.data || [];

                return {
                    type: 'models',
                    success: true,
                    models: models,
                    message: `✅ 找到 ${models.length} 个模型`
                };
            } catch (error) {
                return {
                    type: 'models',
                    success: false,
                    message: `❌ 错误: ${error.message}`
                };
            }
        }

        async function testModel(apiUrl, apiKey, modelId) {
            const startTime = Date.now();

            try {
                console.log(`测试模型: ${modelId}`);

                const response = await fetch(`${apiUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelId,
                        messages: [
                            { role: 'user', content: '你好，请回复"OK"' }
                        ],
                        max_tokens: 10
                    })
                });

                const responseTime = Date.now() - startTime;

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch {
                        errorData = { error: { message: errorText } };
                    }

                    return {
                        type: 'model_test',
                        modelId: modelId,
                        success: false,
                        status: response.status,
                        error: errorData.error?.message || errorText,
                        responseTime: responseTime,
                        message: `❌ ${modelId}: 失败 (${response.status}ms)`
                    };
                }

                const data = await response.json();
                const reply = data.choices?.[0]?.message?.content || '(无回复)';

                return {
                    type: 'model_test',
                    modelId: modelId,
                    success: true,
                    reply: reply,
                    responseTime: responseTime,
                    message: `✅ ${modelId}: 正常 (${responseTime}ms)`
                };

            } catch (error) {
                const responseTime = Date.now() - startTime;
                return {
                    type: 'model_test',
                    modelId: modelId,
                    success: false,
                    error: error.message,
                    responseTime: responseTime,
                    message: `❌ ${modelId}: 错误 - ${error.message}`
                };
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            // 统计
            const modelTests = results.filter(r => r.type === 'model_test');
            const successCount = modelTests.filter(r => r.success).length;
            const failCount = modelTests.filter(r => !r.success).length;

            // 显示总结
            const summary = document.createElement('div');
            summary.className = 'bg-gray-800 text-white p-6 rounded-lg';
            summary.innerHTML = `
                <h2 class="text-xl font-bold mb-4">📊 诊断总结</h2>
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-gray-700 p-4 rounded">
                        <div class="text-2xl font-bold">${modelTests.length}</div>
                        <div class="text-sm">总模型数</div>
                    </div>
                    <div class="bg-green-600 p-4 rounded">
                        <div class="text-2xl font-bold">${successCount}</div>
                        <div class="text-sm">✅ 可用</div>
                    </div>
                    <div class="bg-red-600 p-4 rounded">
                        <div class="text-2xl font-bold">${failCount}</div>
                        <div class="text-sm">❌ 不可用</div>
                    </div>
                </div>
            `;
            resultsDiv.appendChild(summary);

            // 显示每个结果
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = `p-4 rounded-lg ${result.success ? 'bg-green-50' : 'bg-red-50'}`;

                if (result.type === 'model_test') {
                    div.innerHTML = `
                        <div class="font-bold mb-2">${result.message}</div>
                        ${result.success ? `
                            <div class="text-sm text-gray-600">
                                <div>📝 回复: ${result.reply}</div>
                                <div>⏱️ 响应时间: ${result.responseTime}ms</div>
                            </div>
                        ` : `
                            <div class="text-sm text-red-600">
                                <div>❌ 错误: ${result.error}</div>
                                <div class="mt-2 bg-red-100 p-2 rounded text-xs font-mono">${JSON.stringify(result, null, 2)}</div>
                            </div>
                        `}
                    `;
                } else {
                    div.innerHTML = `<div class="font-bold">${result.message}</div>`;
                }

                resultsDiv.appendChild(div);
            });

            // 建议
            const advice = document.createElement('div');
            advice.className = 'bg-blue-50 border-l-4 border-blue-500 p-4 rounded';

            const workingModels = modelTests.filter(r => r.success);
            const brokenModels = modelTests.filter(r => !r.success);

            if (workingModels.length > 0) {
                advice.innerHTML = `
                    <h3 class="font-bold mb-2">💡 建议</h3>
                    <p class="mb-2">以下模型可以正常使用：</p>
                    <ul class="list-disc ml-6 mb-2">
                        ${workingModels.map(m => `<li><code class="bg-gray-200 px-2 py-1 rounded">${m.modelId}</code></li>`).join('')}
                    </ul>
                    ${brokenModels.length > 0 ? `
                        <p class="text-orange-700 font-bold mt-4">⚠️ 以下模型需要修复：</p>
                        <ul class="list-disc ml-6">
                            ${brokenModels.map(m => `
                                <li>
                                    <code class="bg-red-200 px-2 py-1 rounded">${m.modelId}</code>
                                    <span class="text-sm text-gray-600"> - ${m.error}</span>
                                </li>
                            `).join('')}
                        </ul>
                        <div class="mt-4 p-3 bg-yellow-100 rounded">
                            <p class="font-bold">🔧 修复步骤：</p>
                            <ol class="list-decimal ml-6 mt-2 text-sm">
                                <li>打开 Knowledge 桌面应用</li>
                                <li>进入 设置 → 服务商</li>
                                <li>找到有问题的服务商（${Array.from(new Set(brokenModels.map(m => m.modelId.split(':')[0]))).join(', ')}）</li>
                                <li>重新配置或删除该服务商</li>
                                <li>使用可用的模型进行对话</li>
                            </ol>
                        </div>
                    ` : ''}
                `;
            } else {
                advice.innerHTML = `
                    <h3 class="font-bold text-red-700 mb-2">❌ 没有可用的模型</h3>
                    <p>请检查 Knowledge 应用中的服务商配置</p>
                `;
            }

            resultsDiv.appendChild(advice);
        }
    </script>
</body>

</html>
