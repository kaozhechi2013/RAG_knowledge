<body class="bg-gray-100 h-screen flex flex-col">
    <!-- é¡¶éƒ¨æ  -->

    <!-- è®¾ç½®é¢æ¿ -->

        <div class="max-w-2xl mx-auto space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">API åœ°å€</label>
                <input type="text" id="apiUrl" placeholder="http://192.168.1.100:8080" 
                       class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">

            <div>

                <input type="password" id="apiKey" placeholder="your-api-key"

            </div>
            <button onclick="saveSettings()"

    </div>

    <!-- èŠå¤©åŒºåŸŸ -->
    <div class="flex-1 overflow-y-auto p-4" id="chatContainer">
        <div class="max-w-3xl mx-auto space-y-4" id="messages">
            <!-- æ¬¢è¿æ¶ˆæ¯ -->
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <p class="text-gray-600">ğŸ‘‹ æ‚¨å¥½ï¼æˆ‘æ˜¯ Knowledge AI åŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®æ‚¨çš„å—ï¼Ÿ</p>
            </div>
        </div>
    </div>

    <!-- è¾“å…¥åŒºåŸŸ -->
    <div class="bg-white border-t p-4">
        <div class="max-w-3xl mx-auto flex gap-2">
            <input type="text" id="messageInput" placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..." 
                   class="flex-1 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" 
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 disabled:bg-gray-300"
                    id="sendBtn">
                å‘é€
            </button>
        </div>
    </div>

    <script>
        // é…ç½®
        let config = {
            apiUrl: localStorage.getItem('apiUrl') || 'http://localhost:8080',
            apiKey: localStorage.getItem('apiKey') || ''
        };

        // åˆå§‹åŒ–
        document.getElementById('apiUrl').value = config.apiUrl;
        document.getElementById('apiKey').value = config.apiKey;
        updateStatus();

        // åˆ‡æ¢è®¾ç½®é¢æ¿
        function toggleSettings() {
            const settings = document.getElementById('settings');
            settings.classList.toggle('hidden');
        }

        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            config.apiUrl = document.getElementById('apiUrl').value;
            config.apiKey = document.getElementById('apiKey').value;
            localStorage.setItem('apiUrl', config.apiUrl);
            localStorage.setItem('apiKey', config.apiKey);
            toggleSettings();
            updateStatus();
            alert('è®¾ç½®å·²ä¿å­˜ï¼');
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        async function updateStatus() {
            const statusEl = document.getElementById('status');
            try {
                const response = await fetch(`${config.apiUrl}/v1/models`, {
                    headers: {
                        'Authorization': `Bearer ${config.apiKey}`
                    }
                });
                if (response.ok) {
                    statusEl.textContent = 'âœ… å·²è¿æ¥';
                    statusEl.className = 'text-sm text-green-600';
                } else {
                    statusEl.textContent = 'âŒ è¿æ¥å¤±è´¥';
                    statusEl.className = 'text-sm text-red-600';
                }
            } catch (error) {
                statusEl.textContent = 'âŒ æ— æ³•è¿æ¥';
                statusEl.className = 'text-sm text-red-600';
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'text-right' : ''}`;
            
            const bubble = document.createElement('div');
            bubble.className = `inline-block max-w-xl p-4 rounded-lg ${
                isUser 
                    ? 'bg-blue-500 text-white' 
                    : 'bg-white shadow-sm text-gray-800'
            }`;
            bubble.textContent = content;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            document.getElementById('chatContainer').scrollTop = 
                document.getElementById('chatContainer').scrollHeight;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            
            // ç¦ç”¨è¾“å…¥
            input.disabled = true;
            sendBtn.disabled = true;
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);
            input.value = '';
            
            // æ˜¾ç¤ºåŠ è½½ä¸­
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading';
            loadingDiv.className = 'bg-white p-4 rounded-lg shadow-sm';
            loadingDiv.innerHTML = '<p class="text-gray-500">â³ AI æ­£åœ¨æ€è€ƒ...</p>';
            document.getElementById('messages').appendChild(loadingDiv);
            
            try {
                // è°ƒç”¨ API
                const response = await fetch(`${config.apiUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',  // ä¼šä½¿ç”¨ Knowledge ä¸­é…ç½®çš„é»˜è®¤æ¨¡å‹
                        messages: [
                            { role: 'user', content: message }
                        ],
                        stream: false
                    })
                });
                
                // ç§»é™¤åŠ è½½æç¤º
                document.getElementById('loading').remove();
                
                if (!response.ok) {
                    throw new Error(`API é”™è¯¯: ${response.status}`);
                }
                
                const data = await response.json();
                const aiMessage = data.choices[0].message.content;
                
                // æ˜¾ç¤º AI å›å¤
                addMessage(aiMessage, false);
                
            } catch (error) {
                document.getElementById('loading').remove();
                addMessage(`âŒ é”™è¯¯: ${error.message}`, false);
            } finally {
                // æ¢å¤è¾“å…¥
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // å®šæœŸæ£€æŸ¥è¿æ¥çŠ¶æ€
        setInterval(updateStatus, 30000);
    </script>
</body>
