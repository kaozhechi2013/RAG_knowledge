    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --border-color: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .new-chat-btn {
            padding: 10px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .new-chat-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .session-item {
            padding: 12px;
            margin-bottom: 4px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .session-item:hover {
            background: var(--bg-tertiary);
        }

        .session-item.active {
            background: var(--primary-color);
            color: white;
        }

        .session-title {
            flex: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-delete {
            opacity: 0;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .session-item:hover .session-delete {
            opacity: 1;
        }

        .session-delete:hover {
            background: #ef4444;
            color: white;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 24px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            padding: 8px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
        }

        .status-badge {
            padding: 4px 12px;
            background: #dcfce7;
            color: #16a34a;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.offline {
            background: #fee2e2;
            color: #dc2626;
        }

        /* Chat Messages */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .message-group {
            max-width: 900px;
            margin: 0 auto 24px;
            animation: messageSlideIn 0.3s ease;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            background: var(--primary-color);
            color: white;
        }

        .avatar.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .avatar.assistant {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .message-content {
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            padding: 16px 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .message-group.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        /* Markdown Styles */
        .markdown-body {
            line-height: 1.7;
            font-size: 15px;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .markdown-body h1 {
            font-size: 1.8em;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
        }

        .markdown-body h2 {
            font-size: 1.5em;
        }

        .markdown-body h3 {
            font-size: 1.25em;
        }

        .markdown-body p {
            margin-bottom: 16px;
        }

        .markdown-body ul,
        .markdown-body ol {
            margin-bottom: 16px;
            padding-left: 2em;
        }

        .markdown-body li {
            margin-bottom: 8px;
        }

        .markdown-body pre {
            background: #282c34;
            border-radius: var(--radius-sm);
            padding: 16px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .markdown-body code {
            background: rgba(135, 131, 120, 0.15);
            color: #eb5757;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }

        .markdown-body pre code {
            background: transparent;
            color: #abb2bf;
            padding: 0;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 16px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-style: italic;
        }

        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        .markdown-body th {
            background: var(--bg-tertiary);
            font-weight: 600;
        }

        .markdown-body a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        /* User message markdown (white text) */
        .message-group.user .markdown-body,
        .message-group.user .markdown-body h1,
        .message-group.user .markdown-body h2,
        .message-group.user .markdown-body h3,
        .message-group.user .markdown-body p,
        .message-group.user .markdown-body li {
            color: white;
        }

        .message-group.user .markdown-body code {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Citations */
        .citation {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            font-size: 0.7em;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
            cursor: pointer;
            vertical-align: super;
            transition: all 0.2s;
        }

        .citation:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
        }

        .citations-panel {
            margin-top: 16px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
        }

        .citations-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .citation-item {
            padding: 12px;
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .citation-item:hover {
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        .citation-item-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .citation-number {
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .citation-item-title {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .citation-score {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .citation-preview {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Input Area */
        .input-area {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 20px 24px;
        }

        .input-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .kb-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .kb-selector label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .kb-selector select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .kb-selector select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Document List Dropdown */
        .doc-list-wrapper {
            position: relative;
            flex: 1;
            display: none;  /* ÈªòËÆ§ÈöêËóè */
        }

        .doc-list-trigger {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            user-select: none;
        }

        .doc-list-trigger:hover {
            border-color: var(--primary-color);
            background: var(--bg-tertiary);
        }

        .doc-list-trigger.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .doc-list-trigger-text {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-list-arrow {
            font-size: 12px;
            color: var(--text-tertiary);
            transition: transform 0.2s;
        }

        .doc-list-arrow.open {
            transform: rotate(180deg);
        }

        .doc-list-dropdown {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .doc-list-dropdown.show {
            display: block;
            animation: dropdownSlideIn 0.2s ease;
        }

        @keyframes dropdownSlideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .doc-item {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            cursor: default;
            border-bottom: 1px solid var(--border-color);
        }

        .doc-item:last-child {
            border-bottom: none;
        }

        .doc-item:hover {
            background: var(--bg-tertiary);
        }

        .doc-icon {
            font-size: 16px;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
        }

        .doc-info {
            flex: 1;
            min-width: 0;
        }

        .doc-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-meta {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .doc-list-empty {
            padding: 20px;
            text-align: center;
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-box {
            flex: 1;
            position: relative;
        }

        .input-box textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 200px;
            transition: all 0.2s;
        }

        .input-box textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .send-btn {
            padding: 14px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Settings Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-tertiary);
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-hint {
            margin-top: 6px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .btn-primary {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            padding: 10px 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        /* Loading Animation */
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-tertiary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 100;
                height: 100vh;
            }

            .chat-header {
                padding: 12px 16px;
            }

            .chat-container {
                padding: 16px;
            }

            .input-area {
                padding: 16px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-state-text {
            font-size: 14px;
        }
    </style>
</head>

    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">üí¨ ÂØπËØùÂéÜÂè≤</div>
            </div>
            <div style="padding: 16px;">

    <script>
        // ========== ÈÖçÁΩÆÁÆ°ÁêÜ ==========
        let config = {
            apiUrl: '',
            apiKey: '',
            model: '',
            assistantId: '',
            knowledgeBases: []
        };

        let sessions = [];
        let currentSessionId = null;

        // ÂàùÂßãÂåñ
        async function init() {
            loadConfig();
            loadSessions();
            await fetchApiKey(); // ÂÖàËé∑ÂèñAPI Key
            
            // Âª∂Ëøü100msÁ°Æ‰øùAPI KeyÂ∑≤ËÆæÁΩÆ
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // ÁÑ∂ÂêéÂÜçËøõË°åÈúÄË¶ÅAPI KeyÁöÑÊìç‰Ωú
            updateStatus();
            refreshModels();
            refreshKnowledgeBases();
            
            if (sessions.length === 0) {
                createNewSession();
            } else {
                switchSession(sessions[0].id);
            }
        }

        // Êô∫ËÉΩAPIÂú∞ÂùÄÊ£ÄÊµã
        function getDefaultApiUrl() {
            const hostname = window.location.hostname;
            if (hostname === '10.216.186.24') {
                return 'http://10.216.186.24:8080';
            }
            if (hostname !== 'localhost' && hostname !== '127.0.0.1') {
                return `http://${hostname}:8080`;
            }
            return 'http://localhost:8080';
        }

        // Âä†ËΩΩÈÖçÁΩÆ
        function loadConfig() {
            config.apiUrl = localStorage.getItem('apiUrl') || getDefaultApiUrl();
            config.model = localStorage.getItem('model') || 'deepseek-chat';
            config.assistantId = localStorage.getItem('assistantId') || '';
            
            try {
                config.knowledgeBases = JSON.parse(localStorage.getItem('knowledgeBases') || '[]');
            } catch (e) {
                config.knowledgeBases = [];
            }
            
            document.getElementById('apiUrlInput').value = config.apiUrl;
        }

        // ‰øùÂ≠òÈÖçÁΩÆ
        function saveConfig() {
            localStorage.setItem('apiUrl', config.apiUrl);
            localStorage.setItem('model', config.model);
            localStorage.setItem('assistantId', config.assistantId);
            localStorage.setItem('knowledgeBases', JSON.stringify(config.knowledgeBases));
        }

        // Ëé∑ÂèñAPI Key (‰ΩøÁî®Âõ∫ÂÆöÁöÑAPI Key)
        async function fetchApiKey() {
            // ‰ΩøÁî®Âõ∫ÂÆöÁöÑÂÜÖÈÉ®API Key
            config.apiKey = 'sk-knowledge-internal-2024';
            console.log('‚úÖ API KeyÂ∑≤ËÆæÁΩÆ');
        }

        // ========== ‰ºöËØùÁÆ°ÁêÜ ==========
        function loadSessions() {
            try {
                sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
            } catch (e) {
                sessions = [];
            }
            renderSessions();
        }

        function saveSessions() {
            localStorage.setItem('sessions', JSON.stringify(sessions));
        }

        function createNewSession() {
            const session = {
                id: Date.now().toString(),
                title: 'Êñ∞ÂØπËØù',
                messages: [],
                createdAt: Date.now()
            };
            sessions.unshift(session);
            saveSessions();
            switchSession(session.id);
            renderSessions();
        }

        function deleteSession(sessionId) {
            if (!confirm('Á°ÆÂÆöÂà†Èô§Ëøô‰∏™ÂØπËØùÂêó?')) return;
            
            sessions = sessions.filter(s => s.id !== sessionId);
            saveSessions();
            
            if (currentSessionId === sessionId) {
                if (sessions.length > 0) {
                    switchSession(sessions[0].id);
                } else {
                    createNewSession();
                }
            }
            
            renderSessions();
        }

        function switchSession(sessionId) {
            currentSessionId = sessionId;
            renderMessages();
            renderSessions();
        }

        function getCurrentSession() {
            return sessions.find(s => s.id === currentSessionId);
        }

        function renderSessions() {
            const list = document.getElementById('sessionsList');
            list.innerHTML = sessions.map(session => `
                <div class="session-item ${session.id === currentSessionId ? 'active' : ''}" 
                     onclick="switchSession('${session.id}')">
                    <div class="session-title">${session.title}</div>
                    <button class="session-delete" onclick="event.stopPropagation(); deleteSession('${session.id}')">Âà†Èô§</button>
                </div>
            `).join('');
        }

        // ========== Ê∂àÊÅØÊ∏≤Êüì ==========
        function renderMessages() {
            const container = document.getElementById('chatContainer');
            const session = getCurrentSession();
            
            if (!session || session.messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-title">ÂºÄÂßãÊñ∞ÁöÑÂØπËØù</div>
                        <div class="empty-state-text">ÈÄâÊã©Áü•ËØÜÂ∫ìÊàñÁõ¥Êé•ÊèêÈóÆ</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = session.messages.map(msg => {
                const isUser = msg.role === 'user';
                return `
                    <div class="message-group ${isUser ? 'user' : 'assistant'}">
                        <div class="message-header">
                            <div class="avatar ${isUser ? 'user' : 'assistant'}">${isUser ? 'üë§' : 'ü§ñ'}</div>
                            <div class="message-name">${isUser ? '‰Ω†' : 'AIÂä©Êâã'}</div>
                            <div class="message-time">${formatTime(msg.timestamp)}</div>
                        </div>
                        <div class="message-content">
                            <div class="markdown-body">${renderMarkdown(msg.content)}</div>
                            ${msg.citations ? renderCitations(msg.citations) : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            scrollToBottom();
        }

        function renderMarkdown(text) {
            marked.setOptions({
                breaks: true,
                gfm: true,
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {}
                    }
                    return hljs.highlightAuto(code).value;
                }
            });
            
            let html = marked.parse(text);
            
            // Â§ÑÁêÜÂºïÁî®Ê†áÊ≥® [cite:1] -> <span class="citation">1</span>
            html = html.replace(/\[(?:cite:)?(\d+)\]/g, '<span class="citation" onclick="scrollToCitation($1)">$1</span>');
            
            return html;
        }

        function renderCitations(citations) {
            if (!citations || citations.length === 0) return '';
            
            // ËøáÊª§Áõ∏‰ººÂ∫¶‰Ωé‰∫é50%ÁöÑÂºïÁî®
            const filtered = citations.filter(c => !c.score || c.score >= 0.5);
            if (filtered.length === 0) return '';
            
            return `
                <div class="citations-panel">
                    <div class="citations-title">
                        <span>üìö</span>
                        <span>ÂºïÁî®Êù•Ê∫ê (${filtered.length})</span>
                    </div>
                    ${filtered.map((c, i) => `
                        <div class="citation-item" id="citation-${i + 1}">
                            <div class="citation-item-header">
                                <div class="citation-number">${i + 1}</div>
                                <div class="citation-item-title">${c.title || c.url || `ÂºïÁî® ${i + 1}`}</div>
                                ${c.score ? `<div class="citation-score">${(c.score * 100).toFixed(1)}%</div>` : ''}
                            </div>
                            <div class="citation-preview">${c.content || 'Êó†È¢ÑËßàÂÜÖÂÆπ'}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function scrollToCitation(num) {
            const el = document.getElementById(`citation-${num}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                el.style.borderColor = 'var(--primary-color)';
                setTimeout(() => {
                    el.style.borderColor = 'var(--border-color)';
                }, 2000);
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ÂàöÂàö';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}ÂàÜÈíüÂâç`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}Â∞èÊó∂Ââç`;
            
            return date.toLocaleString('zh-CN', {
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ========== ÂèëÈÄÅÊ∂àÊÅØ ==========
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            if (!config.model) {
                alert('ËØ∑ÂÖàÂú®ËÆæÁΩÆ‰∏≠ÈÄâÊã©Ê®°Âûã');
                openSettings();
                return;
            }
            
            const session = getCurrentSession();
            if (!session) {
                createNewSession();
                return sendMessage();
            }
            
            // Á¶ÅÁî®ËæìÂÖ•
            input.disabled = true;
            sendBtn.disabled = true;
            
            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
            const userMessage = {
                role: 'user',
                content: message,
                timestamp: Date.now()
            };
            session.messages.push(userMessage);
            
            // Êõ¥Êñ∞Ê†áÈ¢ò
            if (session.messages.length === 1) {
                session.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
            }
            
            saveSessions();
            input.value = '';
            renderMessages();
            renderSessions();
            
            // Ê∑ªÂä†Âä†ËΩΩÊ∂àÊÅØ
            const loadingMsg = {
                role: 'assistant',
                content: '',
                timestamp: Date.now(),
                isStreaming: true
            };
            session.messages.push(loadingMsg);
            renderMessages();
            
            // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
            const container = document.getElementById('chatContainer');
            const lastMessage = container.lastElementChild;
            const contentDiv = lastMessage.querySelector('.markdown-body');
            contentDiv.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
            
            try {
                // ÊûÑÂª∫ËØ∑Ê±Ç
                const requestBody = {
                    model: config.model,
                    messages: session.messages.filter(m => !m.isStreaming).map(m => ({
                        role: m.role,
                        content: m.content
                    })),
                    stream: true
                };
                
                if (config.assistantId) {
                    requestBody.assistant_id = config.assistantId;
                }
                
                // Â¶ÇÊûú‰ΩøÁî®Áü•ËØÜÂ∫ì,ÂÆûÊó∂Ëé∑ÂèñÂÆåÊï¥Êï∞ÊçÆÔºàÂåÖÂê´items‰ø°ÊÅØÔºâ
                if (config.knowledgeBases && config.knowledgeBases.length > 0) {
                    try {
                        const kbResponse = await fetch(`${config.apiUrl}/v1/knowledge`, {
                            headers: { 'Authorization': `Bearer ${config.apiKey}` }
                        });
                        if (kbResponse.ok) {
                            const kbResult = await kbResponse.json();
                            const allKbs = kbResult.data || [];
                            // Âè™ÂåÖÂê´ÈÄâ‰∏≠ÁöÑÁü•ËØÜÂ∫ì,Âπ∂Á°Æ‰øùÂåÖÂê´ÂÆåÊï¥itemsÊï∞ÊçÆ
                            requestBody.knowledge_bases = allKbs.filter(kb => 
                                config.knowledgeBases.some(selected => selected.id === kb.id)
                            );
                            console.log('üìö Using knowledge bases:', requestBody.knowledge_bases.map(kb => ({
                                id: kb.id,
                                name: kb.name,
                                itemCount: kb.items?.length || 0
                            })));
                        } else {
                            // ÈôçÁ∫ßÂà∞‰ΩøÁî®Â≠òÂÇ®ÁöÑÊï∞ÊçÆ
                            requestBody.knowledge_bases = config.knowledgeBases;
                        }
                    } catch (e) {
                        console.warn('Failed to fetch fresh KB data, using cached:', e);
                        requestBody.knowledge_bases = config.knowledgeBases;
                    }
                }
                
                // ÂèëÈÄÅËØ∑Ê±Ç
                const response = await fetch(`${config.apiUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                // Â§ÑÁêÜÊµÅÂºèÂìçÂ∫î
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';
                let citations = null;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (!line.trim() || line.trim() === 'data: [DONE]') continue;
                        if (!line.startsWith('data: ')) continue;
                        
                        try {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.choices && data.choices[0]?.delta?.content) {
                                fullContent += data.choices[0].delta.content;
                                loadingMsg.content = fullContent;
                                contentDiv.innerHTML = renderMarkdown(fullContent);
                                scrollToBottom();
                            }
                            
                            if (data.choices && data.choices[0]?.message?.citations) {
                                citations = data.choices[0].message.citations.filter(c => !c.score || c.score >= 0.5);
                            }
                        } catch (e) {
                            // Ignore parse errors
                        }
                    }
                }
                
                // ÂÆåÊàê
                loadingMsg.isStreaming = false;
                loadingMsg.citations = citations;
                saveSessions();
                renderMessages();
                
            } catch (error) {
                console.error('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•:', error);
                session.messages.pop();
                session.messages.push({
                    role: 'assistant',
                    content: `‚ùå ÂèëÈÄÅÂ§±Ë¥•: ${error.message}`,
                    timestamp: Date.now()
                });
                saveSessions();
                renderMessages();
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
                autoResizeTextarea(input);
            }
        }

        // ========== Áü•ËØÜÂ∫ìÁÆ°ÁêÜ ==========
        async function refreshKnowledgeBases() {
            const select = document.getElementById('knowledgeBaseSelect');
            select.innerHTML = '<option value="">Âä†ËΩΩ‰∏≠...</option>';
            
            try {
                const response = await fetch(`${config.apiUrl}/v1/knowledge`, {
                    headers: { 'Authorization': `Bearer ${config.apiKey}` }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                const kbs = result.data || [];
                
                select.innerHTML = '<option value="">üí¨ ÊôÆÈÄöÂØπËØù</option>';
                kbs.forEach(kb => {
                    const option = document.createElement('option');
                    option.value = kb.id;
                    option.textContent = `üìö ${kb.name} (${kb.documentCount || 0}‰∏™ÊñáÊ°£)`;
                    option.dataset.kb = JSON.stringify(kb);
                    select.appendChild(option);
                });
                
                // ÊÅ¢Â§çÈÄâÊã©Âπ∂Ëß¶ÂèëÊòæÁ§∫ÊñáÊ°£ÂàóË°®
                if (config.knowledgeBases && config.knowledgeBases.length > 0) {
                    select.value = config.knowledgeBases[0].id;
                    // ÊâãÂä®Ëß¶ÂèëÊòæÁ§∫ÊñáÊ°£ÂàóË°®
                    const selectedOption = select.options[select.selectedIndex];
                    if (selectedOption.dataset.kb) {
                        try {
                            const kb = JSON.parse(selectedOption.dataset.kb);
                            showDocumentList(kb);
                        } catch (e) {
                            console.error('Ëß£ÊûêÁü•ËØÜÂ∫ìÊï∞ÊçÆÂ§±Ë¥•:', e);
                        }
                    }
                } else {
                    hideDocumentList();
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁü•ËØÜÂ∫ìÂ§±Ë¥•:', error);
                select.innerHTML = '<option value="">‚ùå Âä†ËΩΩÂ§±Ë¥•</option>';
                hideDocumentList();
            }
        }

        function onKnowledgeBaseChange() {
            const select = document.getElementById('knowledgeBaseSelect');
            const selectedOption = select.options[select.selectedIndex];
            
            if (selectedOption.dataset.kb) {
                try {
                    const kb = JSON.parse(selectedOption.dataset.kb);
                    // ‰øùÂ≠òÂÆåÊï¥ÁöÑÁü•ËØÜÂ∫ìÊï∞ÊçÆÔºàÂåÖÂê´itemsÔºâ
                    config.knowledgeBases = [kb];
                    console.log('üìö Selected knowledge base:', {
                        id: kb.id,
                        name: kb.name,
                        itemCount: kb.items?.length || 0
                    });
                    // ÊòæÁ§∫ÊñáÊ°£ÂàóË°®
                    showDocumentList(kb);
                } catch (e) {
                    config.knowledgeBases = [];
                    hideDocumentList();
                }
            } else {
                config.knowledgeBases = [];
                hideDocumentList();
            }
            
            saveConfig();
        }

        // ========== ÊñáÊ°£ÂàóË°®ÁÆ°ÁêÜ ==========
        function showDocumentList(kb) {
            const wrapper = document.getElementById('docListWrapper');
            const triggerText = document.getElementById('docListTriggerText');
            const itemsContainer = document.getElementById('docListItems');
            
            // Ëé∑ÂèñÊñáÊ°£ÂàóË°®
            const docs = kb.items?.filter(item => item.type === 'file' && item.content) || [];
            
            console.log('üìÑ ÊòæÁ§∫ÊñáÊ°£ÂàóË°®:', {
                kbName: kb.name,
                totalItems: kb.items?.length || 0,
                fileItems: docs.length,
                items: docs.map(d => d.content?.origin_name || d.content?.name)
            });
            
            // Êõ¥Êñ∞Ëß¶ÂèëÊåâÈíÆÊñáÊú¨
            triggerText.textContent = `üìÑ Êü•ÁúãÊñáÊ°£ (${docs.length})`;
            
            // ÊòæÁ§∫ÊñáÊ°£ÂàóË°®ÂÆπÂô®
            wrapper.style.display = 'block';
            
            // Ê∏≤ÊüìÊñáÊ°£ÂàóË°®
            if (docs.length === 0) {
                itemsContainer.innerHTML = '<div class="doc-list-empty">ËØ•Áü•ËØÜÂ∫ìÊöÇÊó†ÊñáÊ°£</div>';
            } else {
                itemsContainer.innerHTML = docs.map(item => {
                    const doc = item.content;
                    const icon = getDocIcon(doc.ext || '');
                    const name = doc.origin_name || doc.name || 'Êú™Áü•ÊñáÊ°£';
                    const ext = (doc.ext || '').toUpperCase();
                    
                    return `
                        <div class="doc-item" title="${name}">
                            <div class="doc-icon">${icon}</div>
                            <div class="doc-info">
                                <div class="doc-name">${name}</div>
                                <div class="doc-meta">${ext ? ext + ' Êñá‰ª∂' : 'ÊñáÊ°£'}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        function hideDocumentList() {
            const wrapper = document.getElementById('docListWrapper');
            const dropdown = document.getElementById('docListDropdown');
            const trigger = document.getElementById('docListTrigger');
            const arrow = document.getElementById('docListArrow');
            
            // ÈöêËóèÂÆπÂô®
            wrapper.style.display = 'none';
            
            // ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
            dropdown.classList.remove('show');
            trigger.classList.remove('active');
            arrow.classList.remove('open');
        }

        function toggleDocList(event) {
            event.stopPropagation();
            
            const dropdown = document.getElementById('docListDropdown');
            const trigger = document.getElementById('docListTrigger');
            const arrow = document.getElementById('docListArrow');
            
            const isOpen = dropdown.classList.contains('show');
            
            if (isOpen) {
                dropdown.classList.remove('show');
                trigger.classList.remove('active');
                arrow.classList.remove('open');
            } else {
                dropdown.classList.add('show');
                trigger.classList.add('active');
                arrow.classList.add('open');
            }
        }

        // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
        document.addEventListener('click', function(event) {
            const wrapper = document.getElementById('docListWrapper');
            const dropdown = document.getElementById('docListDropdown');
            const trigger = document.getElementById('docListTrigger');
            const arrow = document.getElementById('docListArrow');
            
            if (wrapper && !wrapper.contains(event.target)) {
                dropdown.classList.remove('show');
                trigger.classList.remove('active');
                arrow.classList.remove('open');
            }
        });

                'md': 'üìù',
                'xls': 'üìä',
                'xlsx': 'üìä',
                'csv': 'üìä',
                'ppt': 'üìô',
                'pptx': 'üìô',
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è',
                'html': 'üåê',

        // ========== UI‰∫§‰∫í ==========
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        function clearCurrentChat() {
            const session = getCurrentSession();
            if (!session) return;
            
            if (!confirm('Á°ÆÂÆöÊ∏ÖÁ©∫ÂΩìÂâçÂØπËØùÂêó?')) return;
            
            session.messages = [];
            saveSessions();
            renderMessages();
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('show');
            refreshModels();
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        function saveSettings() {
            config.apiUrl = document.getElementById('apiUrlInput').value.trim();
            config.model = document.getElementById('modelSelect').value;
            
            saveConfig();
            fetchApiKey();
            updateStatus();
            closeSettings();
            
            alert('ËÆæÁΩÆÂ∑≤‰øùÂ≠ò');
        }

        async function testConnection() {
            const apiUrl = document.getElementById('apiUrlInput').value.trim();
            if (!apiUrl) {
                alert('ËØ∑ËæìÂÖ•APIÂú∞ÂùÄ');
                return;
            }
            
            try {
                const response = await fetch(`${apiUrl}/v1/models`, {
                    headers: { 'Authorization': `Bearer ${config.apiKey}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    alert(`‚úÖ ËøûÊé•ÊàêÂäü!\nÊâæÂà∞ ${data.data?.length || 0} ‰∏™Ê®°Âûã`);
                } else {
                    alert(`‚ùå ËøûÊé•Â§±Ë¥•\nHTTP ${response.status}`);
                }
            } catch (error) {
                alert(`‚ùå ËøûÊé•Â§±Ë¥•\n${error.message}`);
            }
        }

        async function refreshModels() {
            const select = document.getElementById('modelSelect');
            select.innerHTML = '<option value="">Âä†ËΩΩ‰∏≠...</option>';
            
            try {
                const response = await fetch(`${config.apiUrl}/v1/models`, {
                    headers: { 'Authorization': `Bearer ${config.apiKey}` }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                const models = data.data || [];
                
                if (models.length === 0) {
                    select.innerHTML = '<option value="">Êú™ÊâæÂà∞Ê®°Âûã</option>';
                    return;
                }
                
                select.innerHTML = '';
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = `${model.id} (${model.owned_by || 'unknown'})`;
                    if (model.id === config.model) option.selected = true;
                    select.appendChild(option);
                });
                
                if (!config.model && models.length > 0) {
                    config.model = models[0].id;
                    select.value = config.model;
                }
            } catch (error) {
                console.error('Âä†ËΩΩÊ®°ÂûãÂ§±Ë¥•:', error);
                select.innerHTML = '<option value="">‚ùå Âä†ËΩΩÂ§±Ë¥•</option>';
            }
        }

        async function updateStatus() {
            const badge = document.getElementById('statusBadge');
            
            try {
                const response = await fetch(`${config.apiUrl}/v1/models`, {
                    headers: { 'Authorization': `Bearer ${config.apiKey}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const count = data.data?.length || 0;
                    badge.textContent = count > 0 ? `‚úÖ Â∑≤ËøûÊé• (${count})` : '‚ö†Ô∏è Êó†Ê®°Âûã';
                    badge.className = count > 0 ? 'status-badge' : 'status-badge offline';
                } else {
                    badge.textContent = '‚ùå ËøûÊé•Â§±Ë¥•';
                    badge.className = 'status-badge offline';
                }
            } catch (error) {
                badge.textContent = '‚ùå Êú™ËøûÊé•';
                badge.className = 'status-badge offline';
            }
        }

        // ========== ËæìÂÖ•Ê°ÜËæÖÂä© ==========
        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        // ÂÆöÊó∂Êõ¥Êñ∞Áä∂ÊÄÅ
        setInterval(updateStatus, 30000);

        // ÂàùÂßãÂåñÂ∫îÁî®
        init();
    </script>
