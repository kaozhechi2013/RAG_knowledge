    <script>
        const INTERNAL_API_KEY = 'sk-knowledge-internal-2024';
        
        let config = {
            apiUrl: '',
            model: '',
            assistantId: '',
            knowledgeBases: []
        };

        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', async () => {
            loadConfig();
            await detectLocalServer();

            updateStatus('âœ… å·²å°±ç»ª', 'text-green-400');
            
            // è¾“å…¥æ¡† Enter å‘é€
            const input = document.getElementById('messageInput');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();

            });
            
            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            input.addEventListener('input', () => {

                input.style.height = input.scrollHeight + 'px';
            });
        });

        // åŠ è½½é…ç½®
        function loadConfig() {
            const saved = localStorage.getItem('chatConfig');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('apiUrl').value = config.apiUrl || '';
                document.getElementById('modelSelect').value = config.model || '';
            }
        }

        // ä¿å­˜é…ç½®
        function saveConfig() {
            localStorage.setItem('chatConfig', JSON.stringify(config));
        }

        // æ£€æµ‹æœ¬åœ°æœåŠ¡å™¨
        async function detectLocalServer() {
            const ports = [8080, 3000, 8081];
            const ips = ['localhost', '127.0.0.1'];
            
            for (const ip of ips) {
                for (const port of ports) {
                    const url = `http://${ip}:${port}`;
                    try {
                        const response = await fetch(`${url}/v1/models`, {
                            headers: { 'Authorization': `Bearer ${INTERNAL_API_KEY}` }
                        });
                        if (response.ok) {
                            config.apiUrl = url;
                            document.getElementById('apiUrl').value = url;
                            console.log('âœ… è‡ªåŠ¨æ£€æµ‹åˆ°æœåŠ¡å™¨:', url);
                            return;
                        }
                    } catch (e) {
                        // ç»§ç»­å°è¯•
                    }
                }
            }
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(text, className = 'text-white') {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `text-sm opacity-90 ${className}`;
        }

        // åˆ‡æ¢è®¾ç½®
        function toggleSettings() {
            const panel = document.getElementById('settings');
            panel.classList.toggle('hidden');
            if (!panel.classList.contains('hidden')) {
                refreshModels();
            }
        }

        // åˆ·æ–°æ¨¡å‹åˆ—è¡¨
        async function refreshModels() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiUrl) return;

            const select = document.getElementById('modelSelect');
            select.innerHTML = '<option value="">ğŸ”„ åŠ è½½ä¸­...</option>';

            try {
                const response = await fetch(`${apiUrl}/v1/models`, {
                    headers: { 'Authorization': `Bearer ${INTERNAL_API_KEY}` }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const result = await response.json();
                const models = result.data || [];

                select.innerHTML = '<option value="">è¯·é€‰æ‹©æ¨¡å‹...</option>';
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.id;
                    select.appendChild(option);
                });

                if (config.model) {
                    select.value = config.model;
                }
            } catch (error) {
                select.innerHTML = '<option value="">âŒ åŠ è½½å¤±è´¥</option>';
                console.error('åŠ è½½æ¨¡å‹å¤±è´¥:', error);
            }
        }

        // åˆ·æ–°çŸ¥è¯†åº“åˆ—è¡¨
        async function refreshKnowledgeBases() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiUrl) return;

            const select = document.getElementById('knowledgeBaseSelect');
            const currentValue = select.value;
            select.innerHTML = '<option value="">ğŸ”„ åŠ è½½ä¸­...</option>';

            try {
                const response = await fetch(`${apiUrl}/v1/knowledge`, {
                    headers: { 'Authorization': `Bearer ${INTERNAL_API_KEY}` }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const result = await response.json();
                const knowledgeBases = result.data || [];

                select.innerHTML = '<option value="">ğŸ’¬ æ™®é€šå¯¹è¯ (ä¸ä½¿ç”¨çŸ¥è¯†åº“)</option>';
                
                knowledgeBases.forEach(kb => {
                    const option = document.createElement('option');
                    option.value = kb.id;
                    const docCount = kb.documentCount || 0;
                    option.textContent = `ğŸ“š ${kb.name} (${docCount}ä¸ªæ–‡æ¡£)`;
                    option.dataset.knowledgeBase = JSON.stringify(kb);
                    select.appendChild(option);
                });

                // æ¢å¤ä¹‹å‰çš„é€‰æ‹©
                if (currentValue && config.knowledgeBases?.length > 0) {
                    select.value = config.knowledgeBases[0].id;
                }
            } catch (error) {

                console.error('åŠ è½½çŸ¥è¯†åº“å¤±è´¥:', error);
            }
        }

            } else {

                const kb = JSON.parse(option.dataset.knowledgeBase);
                config.knowledgeBases = [kb];
            }
            
            saveConfig();

        // åˆ›å»º AI æ¶ˆæ¯å®¹å™¨ï¼ˆç”¨äºæµå¼è¾“å‡ºï¼‰

        // æ‰“å­—æœºæ•ˆæœæ›´æ–°å†…å®¹
        let typingQueue = [];
        let isTyping = false;

        async function typeWriter(element, text) {
            return new Promise((resolve) => {
                let index = 0;
                element.innerHTML = '';
                
                // æ·»åŠ å…‰æ ‡
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                element.appendChild(cursor);
                
                function type() {
                    if (index < text.length) {
                        const char = text[index];
                        const textNode = document.createTextNode(char);
                        element.insertBefore(textNode, cursor);
                        index++;
                        
                        // å¯å˜é€Ÿåº¦ï¼šæ ‡ç‚¹ç¬¦å·ååœé¡¿é•¿ä¸€ç‚¹
                        const delay = ['.', '!', '?', 'ã€‚', 'ï¼', 'ï¼Ÿ'].includes(char) ? 100 : 15;
                        setTimeout(type, delay);
                        
                        scrollToBottom();
                    } else {
                        // ç§»é™¤å…‰æ ‡
                        cursor.remove();
                        resolve();
                    }
                }
                
                type();
            });
        }

        // æ›´æ–°æµå¼æ¶ˆæ¯

            // æ¸²æŸ“ Markdown

            // é«˜äº®ä»£ç 
            element.querySelectorAll('pre code').forEach((block) => {

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            if (!config.model) {
                alert('âš ï¸ è¯·å…ˆé…ç½®æ¨¡å‹\n\nç‚¹å‡»å³ä¸Šè§’ âš™ï¸ è®¾ç½®ï¼Œé€‰æ‹©ä¸€ä¸ªå¯ç”¨çš„æ¨¡å‹');
                toggleSettings();
                return;
            }

            // ç¦ç”¨è¾“å…¥
            input.disabled = true;
            sendBtn.disabled = true;
            updateStatus('â³ å‘é€ä¸­...', 'text-yellow-400');

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);
            input.value = '';
            input.style.height = 'auto';

            // åˆ›å»º AI å›å¤å®¹å™¨
            const aiMessage = createStreamingMessage();

            try {
                const requestBody = {
                    model: config.model,
                    messages: [{ role: 'user', content: message }],
                    stream: true
                };

                if (config.knowledgeBases?.length > 0) {
                    requestBody.knowledge_bases = config.knowledgeBases;
                }

                const response = await fetch(`${config.apiUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${INTERNAL_API_KEY}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullContent = '';

                updateStatus('âš¡ æ¥æ”¶ä¸­...', 'text-green-400');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (!line.trim() || !line.startsWith('data: ')) continue;
                        
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;

                        try {
                            const json = JSON.parse(data);
                            const content = json.choices?.[0]?.delta?.content;
                            
                            if (content) {
                                fullContent += content;
                                await updateStreamingMessage(aiMessage, fullContent);
                            }
                        } catch (e) {
                            console.warn('è§£æ SSE æ•°æ®å¤±è´¥:', e);
                        }
                    }
                }

                updateStatus('âœ… å·²å°±ç»ª', 'text-green-400');

            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                aiMessage.innerHTML = `
                    <div class="text-red-600">
                        <p><strong>âŒ é”™è¯¯</strong></p>
                        <p>${error.message}</p>
                    </div>
                `;
                updateStatus('âŒ é”™è¯¯', 'text-red-400');
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
